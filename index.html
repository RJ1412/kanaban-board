<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="stylesheet" href="output.css" />
</head>
<body>
  <div class="container" id="box">
    <div class="board">
      <div class="input-header">
        <div class="board-title">TO-DO</div>
        <div class="task-actions">
          <button class="edit-board-btn">✏️</button>
        </div>
      </div>
      <div class="items-container"></div>
      <div class="add-task">
        <input type="text" class="input" placeholder="Enter your task">
        <button class="btn">Add Task</button>
      </div>
    </div>
    <div class="board">
      <div class="input-header">
        <div class="board-title">PROGRESS</div>
        <div class="task-actions">
          <button class="edit-board-btn">✏️</button>
          <button class="delete-board-btn">🗑️</button>
        </div>
      </div>
      <div class="items-container"></div>
      <div class="add-task">
        <input type="text" class="input" placeholder="Enter your task">
        <button class="btn">Add Task</button>
      </div>
    </div>
    <div class="board">
      <div class="input-header">
        <div class="board-title">DONE</div>
        <div class="task-actions">
          <button class="edit-board-btn">✏️</button>
          <button class="delete-board-btn">🗑️</button>
        </div>
      </div>
      <div class="items-container"></div>
      <div class="add-task">
        <input type="text" class="input" placeholder="Enter your task">
        <button class="btn">Add Task</button>
      </div>
    </div>
  </div>
  <button id="add-board">ADD BOARD</button>
  <script src="script.js"></script>
</body>
</html>
