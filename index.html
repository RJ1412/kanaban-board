<!DOCTYPE html>
<html lang="en">

<head>

</head>

        <div class="board-title">DONE</div>
        <div class="task-actions">
          <button class="edit-board-btn">‚úèÔ∏è</button>
          <button class="delete-board-btn">üóëÔ∏è</button>
        </div>
      </div>

      </div>
    </div>
  </div>
  <button id = "add-board">ADD BOARD</button>
  <script src="script.js"></script>
</body>

</html>
